<!DOCTYPE html>
<html lang="en" xmlns:th="htttp://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de movimientos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
<section th:replace="layout/plantilla :: mainTransacciones"></section>

<section>
    <div class="container">
        <div class="card">
            <h4 class="card-title">Lista de movimientos</h4>
            <div class="card-body">
                <div th:if="${transacciones != null and !transacciones.empty}">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Concepto</th>
                            <th scope="col">Empleado</th>
                            <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Editar</th>
                            <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="transaccion, contador: ${transacciones}" th:if="${transaccion.estado}">
                            <td th:text="${contador.count}"></td>
                            <td th:text="${transaccion.montoTransaccion}"></td>
                            <td th:text="${transaccion.concepto}"></td>
                            <td th:text="${transaccion.empleado.nombreEmpleado}"></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/editarTransaccion/}+${transaccion.id}" class="btn btn-secondary" >
                                <i class="fa fa-edit"></i>
                            </a></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/eliminarTransaccion/}+${transaccion.id}" class="btn btn-secondary" >
                                <i class="fa fa-remove"></i>
                            </a></td>
                        </tr>
                    </table>
                </div>
                <div th:if="${transacciones == null or transacciones.empty}">
                    <span>No hay movimientos registrados</span>
                </div>
            </div>
        </div>
    </div>
</section>
<section sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a th:href="@{/transacciones/modificar}" class="btn btn-dark btn-block">
                    <i class="fas fa-plus"></i>
                    <span>Agregar Movimiento</span>
                </a>
            </div>
        </div>
    </div>
</section>
